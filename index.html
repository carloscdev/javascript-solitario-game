<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<!--Open Graph-->
	<meta property="og:title" content="Solitario VIU">
	<meta property="og:description" content="Actividad - 1 [JavaScript]">
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://javascript-solitario-game.vercel.app/">
	<meta property="og:image"
		content="https://images.unsplash.com/photo-1511193311914-0346f16efe90?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1473&q=80">
	<!-- Iconos Fontawesome -->
	<link
		rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
		integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
		crossorigin="anonymous"
		referrerpolicy="no-referrer"
	/>
	<!-- Favicon -->
	<link rel="shortcut icon" href="./imagenes/favicon.ico" type="image/x-icon">
	<!-- Estilos -->
	<link rel="stylesheet" href="./css/solitario.css">
	<!-- TÃ­tulo -->
	<title>Solitario VIU</title>
</head>

<body>
	<div class="contenedor">
		<nav class="navbar">
			<h1>
				Solitario
				<span>VIU</span>
			</h1>
			<button id="reset" class="btn btn-danger">
				<i class="fa-solid fa-power-off"></i>
				Reiniciar
			</button>
		</nav>
		<div class="stats">
			<p>
				<i class="fa-regular fa-clock icono"></i>
				Tiempo:
				<span id="contador_tiempo"></span>
			</p>
			<p>
				<i class="fa-regular fa-hand icono"></i>
				Movimientos:
				<span id="contador_movimientos"></span>
			</p>
		</div>
		<main id="mesa">
			<div id="inicial">
				<span id="contador_inicial" class="contador"></span>
			</div>
			<div>
				<button id="sort"
					class="btn btn-primary">
					<i class="fa-solid fa-repeat"></i>
					Barajar
				</button>
			</div>
			<div id="sobrantes">
				<span id="contador_sobrantes" class="contador"></span>
			</div>

			<div id="receptor1">
				<span id="contador_receptor1" class="contador"></span>
			</div>
			<div id="receptor2">
				<span id="contador_receptor2" class="contador"></span>
			</div>
			<div id="receptor3">
				<span id="contador_receptor3" class="contador"></span>
			</div>
			<div id="receptor4">
				<span id="contador_receptor4" class="contador"></span>
			</div>
		</main>
	</div>
	<section id="result" class="modal hidden">
		<div>
			<div>
				<img src="./imagenes/logoVIU.png" alt="VIU" width="300" class="mx-auto">
				<h2>FELICIDADES !!!</h2>
			</div>
			<ul>
				<li>
					<img src="./imagenes/trofeo.png" alt="Trofeo" width="64" class="mx-auto">
				</li>
				<li>
					<strong>
						<i class="fa-regular fa-clock icono"></i>
						TIEMPO TOTAL:
					</strong>
					<br>
					<span id="tiempo-total">00:00:00</span>
				</li>
				<li>
					<i class="fa-regular fa-hand icono"></i>
					<strong>MOVIMIENTOS:</strong>
					<br>
					<span id="movimiento-total">40</span>
				</li>
			</ul>
			<button id="again" class="btn btn-primary">
				<i class="fa-solid fa-repeat"></i>
				Volver a Jugar
			</button>
		</div>
	</section>

	<script type="text/javascript" src="./js/solitario.js"></script>
</body>

</html>
