<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="shortcut icon" href="./imagenes/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./css/solitario.css">
	<title>Solitario VIU - Actividad 1</title>
</head>

<body>
	<div class="text-neutral-200 w-[780px]">
		<h1 class="text-3xl font-bold text-center mb-10">
			Solitario
			<span class="text-orange-600">VIU</span>
		</h1>
		<h2 class="flex items-center justify-between text-xl">
			<p>
				Tiempo:
				<span id="contador_tiempo"></span>
			</p>
			<p>
				Movimientos:
				<span id="contador_movimientos" class="">52</span>
			</p>
		</h2>
		<main class="grid grid-cols-4 gap-5 my-10" id="mesa">
			<div
				id="inicial"
				class="bg-gray-100/20 shadow-lg rounded-lg"
			>
				<span id="contador_inicial" class="contador"></span>
			</div>
			<div class="col-start-2 col-end-4">
				<div class="flex items-center justify-center h-full">
					<button id="sort" class="bg-orange-600 inline-block w-40 py-3 rounded-lg shadow-lg font-bold text-white">
						Barajar
					</button>
				</div>
			</div>
			<div
				id="sobrantes"
				class="bg-orange-300/30 border border-orange-400
					rounded-lg shadow-lg col-start-4 col-end-5"
			>
				<span id="contador_sobrantes" class="contador"></span>
			</div>

			<div
				id="receptor1"
				class="tapete receptor bg-white/10 rounded-lg border shadow-lg"
			>
				<span id="contador_receptor1" class="contador"></span>
			</div>
			<div
				id="receptor2"
				class="tapete receptor bg-white/10 rounded-lg border shadow-lg"
			>
				<span id="contador_receptor2" class="contador"></span>
			</div>
			<div
				id="receptor3"
				class="tapete receptor bg-white/10 rounded-lg border shadow-lg"
			>
				<span id="contador_receptor3" class="contador"></span>
			</div>
			<div
				id="receptor4"
				class="tapete receptor bg-white/10 rounded-lg border shadow-lg"
			>
				<span id="contador_receptor4" class="contador"></span>
			</div>
		</main>

		<button
			id="reset"
			class="inline-block w-40 py-3 rounded-lg shadow-lg bg-red-700 font-bold"
		>
			Reiniciar
		</button>
	</div>
	<section
		id="result"
		class="absolute inset-0 h-screen w-screen bg-neutral-900/30
		flex items-center justify-center hidden"
	>
		<div class="bg-white text-neutral-700 rounded-lg shadow-lg w-[780px] aspect-square p-10 grid gap-10 items-center justify-center">
			<div>
				<img src="./imagenes/logoVIU.png" alt="VIU" width="300" class="mx-auto">
				<h2 class="text-center font-bold text-3xl mt-5">FELICIDADES</h2>
			</div>
			<ul class="text-center text-xl">
				<li>
					<img src="./imagenes/trofeo.png" alt="Trofeo" width="64" class="mx-auto">
				</li>
				<li class="my-10">
					<span class="text-xl font-bold">
						TIEMPO TOTAL:
					</span>
					<br>
					<span id="tiempo-total">00:00:00</span>
				</li>
				<li>
					<span class="text-xl font-bold">MOVIMIENTOS:</span>
					<br>
					<span id="movimiento-total">40</span>
				</li>
			</ul>
			<div class="text-center">
				<button
					id="again"
					class="inline-block w-52 py-3 rounded-lg shadow-lg bg-orange-600 font-bold text-white"
				>
					Volver a Jugar
				</button>
			</div>
		</div>

	</section>

	<script type="text/javascript" src="./js/solitario.js"></script>
</body>

</html>
